<body>
	<h2>3의 배수 찾기</h2>

	<script>
		let i;
		let userNumber = parseInt("몇 까지 3의 배수를 찾을까요?", "100");
		let count = 0;
		for(i = 1; i <= userNumber; i++){
				if(i % 3 == 0){
					document.write(i +", ");
					count++;
			}
        }
		document.write(`<h4 style="color:red"> ${userNumber}까지 3의 배수의 갯수 : ${count}</h4>`);
	</script>
</body>
