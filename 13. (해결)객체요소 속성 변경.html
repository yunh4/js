    <img id="myImage" src="off.png" style="width:300px">
    <button id = "on" onclick="document.getElementById('myImage').src ='off.png'">Turn off</button>

        onBtn = document.getElementById("on");
        offBtn = document.getElementById("off");

        function turnOn(){
            lightImg.src = "on.png";
        }

            lightImg.src = "off.png";
      }
