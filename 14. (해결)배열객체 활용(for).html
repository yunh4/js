<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h2>Tabs</h2>
	<p>Click on the buttons inside the tabbed menu:</p>
	<div class="tab">
		<button class="tablinks" onclick="openCity(this, 'London')">London</button> //this는 호출한 객체 자신 button을 뜻함.
		<button class="tablinks" onclick="openCity(this, 'Paris')">Paris</button>
		<button class="tablinks" onclick="openCity(this, 'Tokyo')">Tokyo</button>
	</div>
	<div id="London" class="tabcontent">
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>
	<div id="Paris" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p> 
	</div>
	<div id="Tokyo" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>
	<script>
	function openCity(seltab,cityName) {
		let i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {//tab
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (let value of tablinks) {
			value.style.backgroundColor="inherit";
		}
		document.getElementById(cityName).style.display = "block";
		seltab.style.backgroundColor = "dodgerblue";
	}
</script> 
</body>
</html>
