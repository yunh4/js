<html>
  <head>
    <meta charset="UTF-8">
    <style>
      #res{
        width: 600px;
        height:200px;
        background-color: bisque;
        border: 2px solid dodgerblue;
      }
    </style>
  </head>
  <body>
    <div id="res"></div>
<script>
  let resDiv = document.getElementById("res"); //div객체요소를 resDiv변수에 저장
  let htmlTxt="<h1> 객체의 사용과 this 연산자</h1>";
  //1.메소드 내부의 this키워드 사용
  const pet = {
    name : '구름',
    eat : function(food){
     htmlTxt += '<h3>'+ this.name + '은' + food + '을 먹습니다.</h3>';
    
    }
  }
  pet.eat('밥') //객체 메서드 호출
  //2. 동적으로 객체 속성 추가하기 : 객체.속성='값'
  const student ={};
  student.name ='소마';
  student.hobby='악기';
  student.hope='생명공학자';

  console.log(JSON.stringify(student,null,1));
  htmlTxt += '<h3>'+ JSON.stringify(student) +'</h3>'; //student객체를 JSON문자열 형태로 변환
  
  //3.동적으로 객체 속성 제거하기 : delete 객체.속성
  delete student.hope;
  htmlTxt += '<h3>'+ JSON.stringify(student) +'</h3>';
  resDiv.innerHTML; //div요소에 저장하여 출력

</script>
</body>
</html>
