<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3 id="idh3">1. 키 이벤트 속성 문제 : 눌러진 key가 div영역에  나타나도록 하시오.</h3>
	<div id="key"></div>
	<hr>
	<textarea cols="30" rows="3" autofocus></textarea>
	<hr>
	<button id="id1">클릭</button><br><br>
	<button id ="id2">클릭</button><br><br>
	<button id ="id3">클릭</button><br><br>
	<script>
		const keyDiv = document .getElementById ("key"); 
		const msgH3 = document .getElementById ('idh3');
		document .addEventListener ('keydown',function (eventObj ){
			keyDiv .innerHTML =`<h1 id ='down'> keydown : ${eventObj .code }</h1>`
		});
		document .addEventListener ('keyup',function (eventObj){
			keyDiv .innerHTML =`<h1 id ='up'> keyup : ${eventObj .code } </h1>`;
		});
		
		//이벤트 발생 객체 추출
		const btn1 = document .getElementById ("id1");
		const btn2 = document .getElementById ("id2");
		const btn3 = document .getElementById ("id3");
		//1. 객체 변수의 속성 직접 사용
		btn1 .addEventListener ('click',function (){
		btn1 .textContent  ='객체변수의 속성으로 변경';
		});
		//2. 이벤트 발생 객체 매개변수(event객체)사용 : 이벤트객체.currentTarget.속성
		btn2 .addEventListener ('click',function (eventObj ){
		eventObj.currentTarget.textContent ='이벤트객체의 currentTarget속성으로 사용';
		});
		//3. 이벤트 발생 객체의 this로 사용 : this.속성
		btn3 .addEventListener ('click',function (){
		this.textContent ='this 의 속성으로 변경';
		});
	</script>
</body>
</html>
